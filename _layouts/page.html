---
layout: default
---

<div class="page-title">
  {% if page.page-pre-title %}
    <span class="page-pre-title">
      <a href="{{ '/portfolio/' | prepend: site.baseurl }}">
        <i class="fa fa-angle-left fa-right"></i>
        {{ page.page-pre-title }}
      </a>
      </span>
  {% endif %}
  <h1>{{ page.page-title }}</h1>
</div>
<div class="page-content">
  {{ content }}
</div>
